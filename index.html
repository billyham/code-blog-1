<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width" initial-scale="1">
      <title>Projects</title>
      <link rel="stylesheet" href="styles/normalize.css">
      <link rel="stylesheet" href="styles/base.css">
      <link rel="stylesheet" href="styles/modules.css">
      <!-- Font Awesome CDN for Icons -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

      <!-- Handlebars template for blog posts -->
      <script id="post-template" type="text/x-handlebars-template">
        <article class="template" data-category="{{category}}">
          <h2>{{title}}</h2>
            <p class="date"><time>{{publishedOn}}</time></p>
            <p class="external_link"><a href="{{projectURL}}" target="_blank">Link to the project</a></p>
            <p class="post_body">{{{body}}}</p>
            <p class="read_more"><a href="">Read More &rarr;</a></p>
        </article>
      </script>

    </head>
    <body>
      <header>
        <!-- Controls for mobile nav -->
        <button id="hamburger"><i class="fa fa-bars"></i></button>
        <button id="cross"><i class="fa fa-times"></i></button>
        <!-- Start of header content -->
        <h1 id="name">Danielle Heberling</h1>
        <h3>Web Development Portfolio</h3>
        <nav id="main-nav">
          <ul>
            <li><a data-tab="home" class="tabLink"><i class="fa fa-home"></i>Home</a></li>
            <li><a data-tab="about" class="tabLink"><i class="fa fa-cog"></i>About</a></li>
            <li><a href="https://www.linkedin.com/in/daheber" target="_blank"><i class="fa fa-linkedin"></i>LinkedIn</a></li>
            <li><a href="https://github.com/deeheber" target="_blank"><i class="fa fa-github"></i>GitHub</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <!-- Tab content area for project an about me -->
        <div>
          <!-- Begin home tab -->
          <div id="home" >
            <select id="category-filter">
              <option value="">--Category--</option>
            </select>
            <section id="articles">
            </section>
          </div>
          <!-- Begin About Tab -->
          <div id="about" class="tab">
            <p>
              I'll place some general and contact info here later.
            </p>
          </div>
        </div>

      </main>
      <footer>
        &copy; 2015 Danielle H.
      </footer>
        <!-- javascript file links -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script type="text/javascript" src="scripts/projectData.js"></script>
        <script type="text/javascript" src="scripts/project.js"></script>
        <script type="text/javascript" src="scripts/projectView.js"></script>
        <script type="text/javascript" src="scripts/topNav.js"></script>
    </body>
  </html>
